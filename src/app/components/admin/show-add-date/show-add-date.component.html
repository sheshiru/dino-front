<p>{{ show?.title }}</p>

<ul>
    <li *ngFor="let date of show?.dates">
        {{date.meetUp}} 
        <button name="removeBtn" (click)="submitDelete(date._id)">Supprimer</button>
    </li>
</ul>
<form (submit)="submitAdd()">
        <input [(ngModel)]="ndate" type="date" name="ndate" class="form-control" />
        <input type="submit" class="btn btn-primary" value="Ajouter cette date"/>
</form>
