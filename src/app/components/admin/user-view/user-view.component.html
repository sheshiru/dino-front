<div id="big_wrapper">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" colspan="2">{{ user?.username }}'s profile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Username</th>
        <td>{{ user?.username }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ user?.email }}</td>
      </tr>

      <tr>
        <th scope="row">Phone</th>
        <td>{{ user?.phone }}</td>
      </tr>
      <tr>
        <th scope="row">Password</th>
        <td>{{ user?.password }}</td>
      </tr>
      <tr>
        <th scope="row">Firstname</th>
        <td>{{ user?.firstName }}</td>
      </tr>
      <tr>
        <th scope="row">Lastname</th>
        <td>{{ user?.lastName }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <button [routerLink]="['user-edit']">Edit</button>
    <button (click)="deleteOne()" [routerLink]="['../../user-list']">
      Delete
    </button>
  </div>

  <button [routerLink]="['../../user-list']">Go Back to user list</button>
</div>
