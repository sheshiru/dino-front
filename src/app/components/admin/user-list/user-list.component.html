<div id="big_wrapper">
  <h1>
    Users database <button [routerLink]="['/admin/user-add']">Add user</button>
  </h1>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">CRUD</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td class="pointer" [routerLink]="['../user', user._id]">
          {{ user?.username }}
        </td>
        <td class="pointer" [routerLink]="['../user', user._id]">
          {{ user?.email }}
        </td>
        <td class="pointer" [routerLink]="['../user', user._id]">
          {{ user?.phone }}
        </td>
        <td>
          <button [routerLink]="['../user-edit', user._id]">Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button [routerLink]="['/admin']">Go back to admin dashboard</button>
</div>
