<mdb-carousel
  class="carousel slide carousel-fade"
  [animation]="'fade'"
  [isControls]="true"
>
  <ng-container *ngFor="let show of shows">
    <mdb-carousel-item class="d-block w-100">
      <img
        class="d-block w-100 relative"
        [src]="show?.pictures"
        [alt]="show?.title"
      />
      <div class="infos-container">
        <h1 class="title">{{ show.title }}</h1>
        <div class="btn-container">
          <button
            [routerLink]="['/details', show?._id]"
            class=" btn btn-warning btn-details"
          >
            Découvrir</button
          ><button
            [routerLink]="['/resa', show?._id]"
            class="btn btn-secondary btn-resa"
          >
            Réserver
          </button>
        </div>
      </div>
    </mdb-carousel-item>
  </ng-container>
</mdb-carousel>
